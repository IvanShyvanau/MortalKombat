<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <header class="header">
      <a href="/" class="logo">Кинопоиск</a>
      <a href="/" class="login"><span class="user-name">Иван</span>
       <span class="user-photo"></span>
      </a>
   </header>
   <main class="main">
     <div class="main-logo">
      
    </div>
      <div class="tags">
          <span class="date">2021 </span>
          <span class="genre">боевик, фэнтези, фантастика</span>
          <span class="coutry"> США</span>
          <span class="age"> 18+</span>
      </div>
      <p class="description">
          Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший
      </p>
      <div class="main-button">
        <button class="button button__primery" id="buy">Предзаказ фильма</button>
        <button class="button button__default" id="watch">
          <img src="../images/main/play.svg" alt="icon play" class="button-icon">
          <span class="button-text">Смотреть трейлер</span>
        </button>
      </div>
     
   </main>
  </div>
  

  <script src="/node_modules/vide/dist/jquery.vide.min.js"></script>
